<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste - Tela de Agradecimento</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="thank-you-mode">
    <!-- Efeito de bolhas flutuantes -->
    <div class="acai-bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <div class="container thank-you-container">
        <!-- Tela de Agradecimento -->
        <div class="thank-you active" id="thankYou">
            <h2>🎉 Obrigado!</h2>
            <p>Suas respostas foram registradas com sucesso!</p>
            <p>Agora consigo criar uma proposta sob medida que vai transformar a operação da Lume Açaí 🚀</p>
            <a href="#" id="whatsappBtn" class="whatsapp-btn" target="_blank">
                <i class="fab fa-whatsapp"></i>
                Conversar no WhatsApp
            </a>
        </div>
    </div>

    <script>
        // Simular dados para teste
        const numeroWhatsApp = '5585991993833';
        const mensagem = '🫐 *DIAGNÓSTICO LUME AÇAÍ - JOÃO XXIII*\n🚀 *Sistema Personalizado - Análise Completa*\n\n📱 *CANAIS DE VENDA ATUAIS:*\n• 💬 WhatsApp\n• 🍴 iFood\n\n📝 *ORGANIZAÇÃO WHATSAPP ATUAL:*\n• 📖 Caderno/Anotações\n\n👩‍🍳 *PRINCIPAIS DESAFIOS NA COZINHA:*\n• 🛒 Falta de ingredientes\n\n🛵 *LOGÍSTICA DE ENTREGAS:*\n• ❌ Não faço entrega própria\n\n📊 *RELATÓRIOS E CONTROLES DESEJADOS:*\n• 🚀 Tempo médio de entrega\n\n🔗 *INTEGRAÇÕES IMPORTANTES:*\n• 🗺️ Google Maps (rota de entrega)\n\n⭐ *FUNCIONALIDADES ESPECIAIS:*\n• 📺 Painel da cozinha na TV\n\n🎯 *TOP 1 PRIORIDADES URGENTES:*\n1. 🏪 Controle de estoque e ingredientes\n\n━━━━━━━━━━━━━━━━━━━━━━━━━━━━\n🫐 *PRÓXIMOS PASSOS:*\n• Análise completa das necessidades ✅\n• Proposta de sistema sob medida\n• Solução que vai transformar a operação da Lume Açaí!\n\n*Vamos conversar sobre como posso ajudar você a revolucionar sua loja?* 🚀';
        
        const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;
        document.getElementById('whatsappBtn').href = linkWhatsApp;
        
        // Função para ajustar posicionamento
        function adjustThankYouPosition() {
            const thankYouElement = document.getElementById('thankYou');
            const container = document.querySelector('.container');
            const body = document.body;
            
            if (!thankYouElement || !container) return;
            
            // Aplicar classe ao body para centralização perfeita
            body.classList.add('thank-you-mode');
            
            // Obter dimensões da viewport
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            console.log('Teste - Posicionamento da tela de agradecimento ajustado');
            console.log('Viewport:', viewportWidth + 'x' + viewportHeight);
            console.log('Container:', container.offsetWidth + 'x' + container.offsetHeight);
            console.log('Thank You:', thankYouElement.offsetWidth + 'x' + thankYouElement.offsetHeight);
            console.log('Body class aplicada:', body.classList.contains('thank-you-mode'));
        }
        
        // Ajustar posicionamento ao carregar e redimensionar
        document.addEventListener('DOMContentLoaded', adjustThankYouPosition);
        window.addEventListener('resize', adjustThankYouPosition);
        window.addEventListener('orientationchange', () => {
            setTimeout(adjustThankYouPosition, 100);
        });
    </script>
</body>
</html>
